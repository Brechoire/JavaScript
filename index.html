<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Formulaire JS</title>
        <link href="dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>        
        <script src="dist/js/bootstrap.min.js"></script>
        

    </head>

    <body>
        <div class="container">
            <div class="row">
                <h1></h1>

                <div class="col-md-12">
                    <form id="formulaire">
                        <div class="form-group">
                            <label for="nom_utilisateur">Nom d'utilisateur</label>
                            <input type="text" class="form-control" id="nom_utilisateur">                            
                        </div>
                        <div class="form-group">
                            <label for="adresse_email">Adresse email</label>
                            <input type="email" class="form-control" id="adresse_email">
                        </div>
                        <div class="form-group">
                            <label for="mot_de_passe">Mot de passe</label>
                            <input type="password" class="form-control" id="mot_de_passe">
                            <span id="aideMDP"></span>
                        </div>
                        <div class="form-group">
                            <label for="photo">Photo</label>
                            <input type="file" id="photo">
                            <span class="help-block">Example block-level help text here.</span>
                        </div>

                        <div class="form-group">
                            <label for="commentaire">Votre commentaire</label>
                            <textarea class="form-control" rows="3" id="commentaire"></textarea>
                        </div>
                        <div class="form-groupe">
                            <label for="age">Votre age</label>
                            <select class="form-control">
                                <option>15 à 18</option>
                                <option>18 à 25</option>
                                <option>25 à 45</option>
                                <option>45 et +</option>                              
                            </select>
                        </div>

                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="active_compte"> Activité mon compte
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="newslaters"> Inscription newsletters
                            </label>
                        </div>
                        <button type="submit" class="btn btn-default">Envoyer</button>
                    </form>
                </div>
            </div>    
        </div>  
        <script src="javascript.js"></script>
    </body>
</html>
